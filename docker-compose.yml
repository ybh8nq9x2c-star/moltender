version: '3.8'

services:
  moltender:
    build: .
    container_name: moltender-app
    ports:
      - "80:80"      # Nginx (HTTP)
      - "8000:8000"  # FastAPI (diretto)
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./backend/moltender.db:/app/backend/moltender.db
    environment:
      - DATABASE_URL=sqlite:///./moltender.db
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
